<a routerLink="/new" class="btn btn-success">Add</a>
<table class="table table-striped">
    <thead>
	<tr>
	    <th>Nombre</th>
	    <th>Tipo</th>
	    <th>Proveedor</th>
	    <th>Price</th>
	    <th>Actions</th>
	</tr>
    </thead>
    <tbody>
	<tr *ngFor="let product of products">
	    <td>{{product.name}}</td>
	    <td>{{product.type}}</td>
	    <td>{{product.provider}}</td>
	    <td>{{product.price}}</td>
	    <td class="btn-group">
		<button (click)="remove(product.id)" class="btn btn-danger">Delete</button>
		<a [routerLink]="['/new', product.id]" class="btn btn-primary">Update</a>
	    </td>
	</tr>
    </tbody>
</table>
